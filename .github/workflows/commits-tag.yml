name: Get tag from commit

on:
  workflow_dispatch:
    inputs:
      app: 
        type: choice
        description: Select the app to build
        required: true
        options:
        - all
        - affected
        - frontend
        - backend
      type: 
        type: choice
        description: Select the build type
        required: true
        options:
        - custom
        - release
        - hotfix
env:
  ALLOWED_USERS: ${{ vars.ALLOWED_USERS }}
jobs:
  is-run-allowed:
    runs-on: ubuntu-22.04
    outputs:
      IS_ALLOWED: ${{ steps.check-user-list.outputs.IS_ALLOWED }}
    steps:
    - name: Check if actor is in allowed-users-list
      id: check-user-list
      run: |
        actor=${{ github.actor }}
        echo "IS_ALLOWED=0" >> $GITHUB_OUTPUT
        IFS=';' read -ra users_list <<< "$ALLOWED_USERS"
        for user in "${users_list[@]}"; do
          if $user == $actor; then
            echo "IS_ALLOWED=1" >> $GITHUB_OUTPUT
          fi
        done

  prepare-env:
    needs:
      - is-run-allowed
    if: needs.is-run-allowed.outputs.IS_ALLOWED == 0
    runs-on: ubuntu-22.04
    steps:
    - name: Test
      id: test-condition
      run: |
        echo "IS_ALLOWED={{ needs.is-run-allowed.outputs.IS_ALLOWED }}"
        echo "Job is not skipped"
  get-tag:
    needs:
      - is-run-allowed
    if: needs.is-run-allowed.outputs.IS_ALLOWED > 0
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Print Commit ID
      run: |
        commit_id=${{ github.sha }}
        echo "$commit_id"

    - name: Print Tags
      run: git tag --list

    - name: Describe Commit
      run: git describe --all

    - name: show GITHUB_REF_NAME
      run: |
        echo "Tag name from GITHUB_REF_NAME: $GITHUB_REF_NAME"
        echo "Tag name from github.ref_name: ${{  github.ref_name }}"