name: Get tag from commit

on:
  workflow_dispatch:
    inputs:
      app: 
        type: choice
        description: Select the app to build
        required: true
        options:
        - all
        - affected
      type: 
        type: choice
        description: Select the build type
        required: true
        options:
        - custom
        - hotfix
        - release
jobs:
  is-run-allowed:
    runs-on: ubuntu-22.04
    outputs:
      IS_ALLOWED: ${{ steps.check-user-list.outputs.IS_ALLOWED }}
    steps:
    - name: Check if actor is in allowed-users-list
      id: check-user-list
      run: |
        echo "GitHub Actor: ${{ github.actor }}"
        echo "IS_ALLOWED=0" >> $GITHUB_OUTPUT

  prepare-env:
    needs:
      - is-run-allowed
    env:
      IS_ALLOWED: ${{ needs.is-run-allowed.outputs.IS_ALLOWED }}
    if: IS_ALLOWED == 0
    runs-on: ubuntu-22.04
    steps:
    - name: Test
      id: test-condition
      run: |
        echo "IS_ALLOWED=$IS_ALLOWED"
        echo "Job is skipped"
  get-tag:
    needs:
      - is-run-allowed
    env:
      IS_ALLOWED: ${{ needs.is-run-allowed.outputs.IS_ALLOWED }}
    if: IS_ALLOWED > 0
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Print Commit ID
      run: |
        commit_id=${{ github.sha }}
        echo "$commit_id"

    - name: Print Tags
      run: git tag --list

    - name: Describe Commit
      run: git describe --all

    - name: show GITHUB_REF_NAME
      run: |
        echo "Tag name from GITHUB_REF_NAME: $GITHUB_REF_NAME"
        echo "Tag name from github.ref_name: ${{  github.ref_name }}"